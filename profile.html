<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="assets/login-background.png">
	<title>Developers</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body class="profile-body">
		<div class="settings-container">
			<div class="available-bars">
				<img src="assets/login-background.png" class="prof-img">
				<button class="btn profile-btn view-profile-btn">View Profile</button>
				<button class="btn profile-btn update-profile-btn">Update Profile</button>
			</div>
			<div class="bar-info">
				<div class="bar-div profile-info-div" style="margin-left:2rem;">
					<h2>Profile Info</h2>
					<div style="margin-top:3rem">
					    <span class="input-group-text input-icons"><i class="bi bi-person-lines-fill"></i><span style="width: 100%; display: inline-block;text-align: center;" class="fullname">Joshua David</span></span>
					    <span class="input-group-text input-icons"><i class="bi bi-envelope-fill"></i><span style="width: 100%; display: inline-block;text-align: center;" class="email">joshuadavid432@gmail.com</span></span>
					    <span class="input-group-text input-icons"><i class="bi bi-person-circle"></i><span style="width: 100%; display: inline-block;text-align: center;" class="username">joshuadavid</span></span>
					    <span class="input-group-text input-icons"><i class="bi bi-telephone-fill"></i><span style="width: 100%; display: inline-block;text-align: center;" class="phone">9499929959</span></span>
					    <span class="input-group-text input-icons"><i class="bi bi-calendar2-minus"></i><span style="width: 100%; display: inline-block;text-align: center;" class="dob">10/11/2002</span></span>
					    <span class="input-group-text input-icons"><i class="bi bi-calendar2-minus"></i><span style="width: 100%; display: inline-block;text-align: center;" class="age">13 yrs</span></span>
					</div>
					<button class="btn login-btn logout-btn">Logout</button>
				</div>
					
				
				<div class="bar-div update-profile-div" style="margin-left: 2rem;">
					<h2>Update Profile</h2>
					<div style="margin-top:3rem">
						

						<div class="form-group input-group">
						<div class="input-group-prepend">
				    		<span class="input-group-text input-icons"><i class="bi bi-person-lines-fill"></i></span>
				  		</div>

						<input type="text" maxlength="25" class="form-control shadown-none fullnameu" id="fullname-input" aria-describedby="fullname-help" placeholder="Enter fullname">
						</div>
						<div class="form-group input-group">
						<div class="input-group-prepend">
				    		<span class="input-group-text input-icons"><i class="bi bi-envelope-fill"></i></span>
				  		</div>

						<input type="text" maxlength="40" class="form-control shadown-none emailu" id="email-input" aria-describedby="email-help" placeholder="Enter email">
						</div>
						<p class="errors invalid-email">[!]Enter a valid email</p>
						<p class="errors existing-email">[!]Email already taken</p>
					<div class="form-group input-group">
						<div class="input-group-prepend">
				    		<span class="input-group-text input-icons"><i class="bi bi-telephone-fill"></i></span>
				  		</div>

						<input type="text" maxlength="10" class="form-control shadown-none phoneu" id="phone-input" aria-describedby="phone-help" placeholder="Enter phone number">
					</div>
				</div>
				<p class="errors min-chars">[!]Minimum 6 characters</p>
				<p class="errors special-chars">[!]Special characters not allowed!</p>
				<p class="errors min-chars-phone">[-]invalid phone number!</p>
				<button class="btn login-btn update-btn">Update</button>
				<button class="btn login-btn logout-btn">Logout</button>
				</div>
				
			</div>
			
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
