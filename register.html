<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="assets/login-background.png">
	<title>Developers</title>
</head>
<body>
	<div class="register-container">
		<div class="left-box">
			<img src="assets/login-background.png" class="reg-img">
		</div>
		<div class="right-box">
			<!-- <form> -->
				<!-- <i class="bi bi-box-arrow-left" style="font-size: 1rem;"></i> -->
				<h2 style="margin-top: 1rem;">
					Register
				</h2>
				<span class="info">Fill the input below here to continue</span>
				<div class="form-group input-group">
						<div class="input-group-prepend">
				    		<span class="input-group-text input-icons"><i class="bi bi-person-lines-fill"></i></span>
				  		</div>

						<input type="text" maxlength="25" class="form-control shadown-none" id="fullname-input" aria-describedby="fullname-help" placeholder="Enter fullname">
				</div>
				<p class="errors"></p>
				<div class="form-group input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text input-icons"><i class="bi bi-envelope-fill"></i></span>
				  </div>
						<input maxlength="40" type="text" class="form-control shadown-none" id="email-input" aria-describedby="email-help" placeholder="Enter email">
				</div>
				<p class="errors invalid-email">[!]Enter a valid email</p>
				<p class="errors existing-email">[!]Email already taken</p>
				<div class="form-group input-group">
				  <div class="input-group-prepend">
				    <span class="input-group-text input-icons"><i class="bi bi-person-circle"></i></span>
				  </div>
						<input maxlength="20" type="text" class="form-control shadown-none" id="username-input" aria-describedby="username-help" placeholder="Enter username">
				</div>
				<p class="errors existing-username">[!]Username already taken</p>
				<div class="form-group input-group">
				  	<div class="input-group-prepend">
				    	<span class="input-group-text input-icons"><i class="bi bi-key-fill"></i></span>
				  	</div>
						<input maxlength="20" type="password" class="form-control" id="password-input" aria-describedby="password-help" placeholder="Enter password">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
				    	<span class="input-group-text input-icons"><i class="bi bi-telephone-fill"></i></span>
				  	</div>
						<input maxlength="10" type="text" class="form-control shadown-none" id="phone-input" aria-describedby="phone-help" placeholder="Enter phone number">
				</div>
				<p class="errors"></p>
				<div class="form-group input-group">
					<div class="input-group-prepend">
				    	<span class="input-group-text input-icons"><i class="bi bi-calendar2-minus"></i></span>
				  	</div>
						<input type="date" class="form-control shadown-none" id="date-input" aria-describedby="date-help" placeholder="Enter DOB">
				</div>
			
			
			<p class="errors min-chars">[!]Minimum 6 characters</p>
			<p class="errors special-chars">[!]Special characters not allowed!</p>
			<p class="errors min-chars-phone">[-]invalid phone number!</p>
			<p class="errors empty-date">[-]Enter Date!</p>

			<button class="btn login-btn">Register</button>

			<p class="navigation-label">Already have an account? <span class="page-change-label"><a href="http://localhost:5000/login.html">Sign in</a><span></p>
			<!-- </form>			 -->
		</div>



	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
