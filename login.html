<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="image/x-icon" href="assets/login-background.png">
	<title>Developers</title>
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
	<div class="login-container">
		<img src="assets/login-background.png" class="login-background-img">
		<!-- <form> -->
			
			<h2>
				Login
			</h2>
			<span class="info">Please sign in to continue</span>
			<div class="form-group input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text input-icons"><i class="bi bi-person-circle"></i></span>
			  </div>
			<input type="text" class="form-control shadown-none" id="username-input" aria-describedby="username-help" placeholder="Enter username" maxlength="20">
			</div>
			<p class="errors unknown-user">[-]Unknown user</p>
			<div class="form-group input-group">
			  <div class="input-group-prepend">
			    <span class="input-group-text input-icons"><i class="bi bi-key-fill"></i></span>
			  </div>
			<input maxlength="20" type="password" class="form-control" id="password-input" aria-describedby="password-help" placeholder="Enter password">
			</div>
			<p class="errors incorrect-password">[!]Password incorrect</p>
		<button class="btn login-btn" type="submit">Login</button>
		<!-- <p id="forgot-password-label">Forgot Password?</p> -->
		<p class="navigation-label">Don't have an account? <br><span class="page-change-label"><a href="http://localhost:5000/register.html">Sign up</a><span></p>
		<!-- </form> -->

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
